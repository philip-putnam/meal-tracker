<div class='container'>

  <h3>Foods currently logged:</h3>

  <div *ngFor="let food of foods | async">
    <p>{{food.name}}, {{food.calories}}, {{food.details}}</p>
  </div>

  <button *ngIf="addFoodButton" (click)="showAddFoodForm()" class='btn btn-primary'>Add Food</button>
  <button *ngIf="hideFormButton" (click)="hideForm()" class='btn btn-primary'>Hide form</button>
</div>
